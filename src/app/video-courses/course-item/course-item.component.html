<div class="alert alert-primary">
  <div class="row">
    <div class="col-10">
      <div class="row">
        <div class="col-8"><h3>{{videoCourse.title}}</h3></div>
        <div class="col-2">{{videoCourse.duration}} min</div>
        <div class="col-2">{{videoCourse.date | date:'mediumDate'}}</div>
      </div>
      <div class="row">
        <p class="font-weight-light font-italic text-justify">
          {{videoCourse.description | words : 25}}
        </p>
      </div>
    </div>
    <div class="col-2">
      <div class="row mb-3">
        <button class="btn btn-success" type="button">Edit</button>
      </div>
      <div class="row mb-3">
        <button class="btn btn-danger" type="button" (click)="courseDeleted.emit(videoCourse.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
