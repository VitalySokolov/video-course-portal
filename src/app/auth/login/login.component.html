<form
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      type="text"
      matInput
      placeholder="Login"
      formControlName="login"
      required>
    <mat-hint>Please enter your login.</mat-hint>
    <mat-error>Missing login.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
      required>
    <mat-hint>Please enter your password.</mat-hint>
    <mat-error>Missing password.</mat-error>
  </mat-form-field>
  <mat-error *ngIf="!!errorMessage">{{ errorMessage }}</mat-error>
  <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
</form>
